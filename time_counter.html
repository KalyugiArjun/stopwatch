<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app_2</title>

    <!-- Orbitron Font for Digital Clock -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://wallpapers.com/images/featured/nature-2ygv7ssy2k0lxlzu.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        #outer {
            width: 500px;
            height: 120px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 60px;
            text-align: center;
            line-height: 100px;
            margin: 100px auto 30px auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            font-family: 'Orbitron', sans-serif; /* Digital Clock Font */
        }

        #mybtn {
            text-align: center;
            padding: 10px;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #00f0ff;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            transition: 0.3s ease;
            box-shadow: 0 0 10px #00ffe5, 0 0 15px #00ffe5;
        }

        button:hover {
            background: linear-gradient(135deg, #0bd1e3, #e13c9f);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffffff, 0 0 25px #ffffff;
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <div id="outer">
        <span id="data1">00</span>
        <span>:</span>
        <span id="data2">00</span>
        <span>:</span>
        <span id="data3">00</span>
    </div>
    <div id="mybtn">
        <button onclick=" status=1; startclock()">Start </button>
        <button onclick="stopclock()">Stop</button>
        <button onclick="resetclock()">Reset</button>
    </div>

    <script>
        var status = 1;
        var hour = 0;
        var minute = 0;
        var second = 0;
        function startclock() {
            second++;
            data3.innerHTML = twodigit(second);
            if (second == 60) {
                second = 0;
                minute++;
                data2.innerHTML = twodigit(minute);
            }
            if (minute == 60) {
                minute = 0;
                hour++;
                data2.innerHTML = twodigit(hour);
            }
            if (status == 1) {
                setTimeout(startclock, 1000);
            }
        }
        function twodigit(num) {
            if (num < 10) {
                return "0" + num;
            } else {
                return num;
            }
        }
        function stopclock() {
            status = 0;
        }
        function resetclock() {
            status = 0;
            data1.innerHTML = "00";
            data2.innerHTML = "00";
            data3.innerHTML = "00";
            second = minute = hour = 0;
        }
    </script>
</body>

</html>
